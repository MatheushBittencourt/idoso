<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/js/clinicas.js"></script>
    <link href="static/css/custom.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #clinicas-container {
            margin: 20px 0;
        }

        .imagem-clinica {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <div class="container py-5">
        <span class="fs-5 py-3 d-flex justify-content-center fw-bold mb-4">
            <h3 class="highlight-text">Clinicas parceiras</h3>
        </span>
        


        <div id="clinicas-container" class="row">
            <!-- Aqui serão adicionados dinamicamente os cards das clínicas -->
        </div>
    </div>

    <div id="footer"></div>

    <script>
		fetch('header.html')
			.then(response => response.text())
			.then(html => {
				document.getElementById('header').innerHTML = html;
			});
	</script>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(html => {
				document.getElementById('footer').innerHTML = html;
			});
	</script>

    <script src="/header.html"></script>
    <script src="/footer.html"></script>
</body>

</html>
