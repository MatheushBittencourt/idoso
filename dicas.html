<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/custom.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <span class="fs-5 py-3 d-flex justify-content-center fw-bold mb-4">
            <h3 class="highlight-text">Dicas para Cuidador</h3>
        </span>
    </div>
</body>

<div id="footer"></div>

<script>
    // Função para carregar o header
    function loadHeader() {
        fetch('../header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });
    }

    // Função para carregar o footer
    function loadFooter() {
        fetch('../footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    }

    // Chama as funções para carregar o header e o footer
    loadHeader();
    loadFooter();
</script>
<script src="https://kit.fontawesome.com/10b4b15b8d.js" crossorigin="anonymous"></script>

</html>
